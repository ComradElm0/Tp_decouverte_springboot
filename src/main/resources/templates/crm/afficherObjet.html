<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Affichage d'une marchandise</title>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nom</th>
                <th scope="col">Prix</th>
                <th scope="col">Description</th>
            </tr>
        </thead>
        <tbody>
            <tr th:="marchandise : ${stock}">
                <th scope="row" th:text="${mar}"
            </tr>
        </tbody>
    </table>

</body>
</html>
