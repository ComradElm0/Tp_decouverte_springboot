<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>liste</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Nom</th>
        <th scope="col">Prenom</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <th scope="row" th:text="${user.id}" />
        <td th:text="${user.nom}" />
        <td th:text="${user.prenom}" />
        <td>
            <a th:href="@{'/users/' + ${user.id} + '/show'}">Show</a>
            <a th:href="@{|/users/${user.id}/modify|}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
